<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>一句話→大叔構文 生成器</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>一句話 → 大叔構文 生成器</h1>
    <p class="description">輸入一句話，選擇語氣，按「生成」就會輸出大叔構文版本（純前端範例）。</p>

    <label for="inputText">輸入一句話</label>
    <textarea id="inputText" rows="3" placeholder="輸入你想轉換的句子..."></textarea>

    <div class="controls">
      <label for="tone">語氣</label>
      <select id="tone">
        <option value="gentle">溫和（輕度大叔風）</option>
        <option value="typical" selected>典型（常見大叔風）</option>
        <option value="extreme">極端（誇張大叔風）</option>
      </select>

      <button id="generateBtn">生成</button>
      <button id="copyBtn" disabled>複製結果</button>
    </div>

    <section class="result-area">
      <h2>結果</h2>
      <pre id="result" aria-live="polite"></pre>
    </section>

    <section class="history-area">
      <h2>歷史（最近 10 筆）</h2>
      <ul id="history"></ul>
    </section>

    <footer class="footer">
      <small>提示：若要更真實自然，可將此作為模板並用大型語言模型做微調；請避免用於騷擾或侵犯隱私。</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
