<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>檢查圖片載入示範</title>
  <style>
    .stage {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
    }
    #main {
      width: 220px;
      height: auto;
      cursor: pointer;
      user-select: none;
    }
    .msg {
      position: absolute;
      bottom: 12px;
      left: 12px;
      background: rgba(255,255,255,0.9);
      padding: 8px 10px;
      border-radius: 6px;
      font-size: 13px;
      color: #333;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .error {
      color: #b00;
    }
  </style>
</head>
<body>
  <div class="stage" id="stage">
    <!--
      改成你放在同一資料夾的圖片檔名 (例如 dog.png 或 dog.jpg)。
      若你想直接嵌入 data URL，請回覆「是」，我會提供把你上傳圖片轉成 data URL 的版本。
    -->
    <img id="main" src="dog.png" alt="分身狗" />
    <div class="msg" id="msg">若看不到圖片，請查看瀏覽器 Console 與 Network（或把圖片檔放在和此 index.html 相同的資料夾）。</div>
  </div>

  <script>
    const img = document.getElementById('main');
    const msg = document.getElementById('msg');

    // 載入失敗時顯示錯誤提示並在 console 印詳細資訊
    img.addEventListener('error', (ev) => {
      console.error('Image failed to load. Checked src:', img.getAttribute('src'));
      msg.innerHTML = '<span class="error">圖片載入失敗：請檢查檔名/路徑或是否放在同一資料夾（請參考 console）。</span>';
    });

    // 成功載入時顯示成功訊息（方便確認）
    img.addEventListener('load', () => {
      console.log('Image loaded successfully:', img.getAttribute('src'));
      msg.innerText = '圖片已載入，點擊圖片會進行倍增（請注意可能造成大量 DOM）。';
    });

    // 簡單提示：若你在 local 檔案系統遇到問題，可啟動簡單伺服器：
    // Python 3: 在該資料夾執行 `python -m http.server 8000` 然後開啟 http://localhost:8000
  </script>
</body>
</html>
